<div class=" col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">Registration</div>
        <div class="panel-body">
            <div class="col-md-12">
                <form ng-submit="submit()" name="registration" novalidate>

                    <div class="form-group"
                         ng-class="{ 'has-error': registration.name.$invalid && registration.name.$dirty }">
                        <label for="name">Name:</label> <input type="text" required
                                                               class="form-control" ng-model="user.name" id="name"
                                                               name="name">
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error': registration.username.$invalid && registration.username.$dirty }">
                        <label for="username">Login:</label> <input type="text"
                                                                    required class="form-control"
                                                                    ng-model="user.username"
                                                                    id="username" name="username">
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error': registration.password.$invalid && registration.password.$dirty }">
                        <label for="pwd">Password:</label> <input type="password" required
                                                                  class="form-control" id="pwd" ng-model="user.password"
                                                                  name="password">
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error': registration.confirmPassword.$invalid && registration.confirmPassword.$dirty }">
                        <label for="cpwd">Confirm Password:</label> <input type="password"
                                                                           name="confirmPassword" required
                                                                           class="form-control" id="cpwd"
                                                                           ng-model="confirmPassword">
                    </div>

                    <div class="alert alert-warning margin-top-5"
                         ng-show="confirmPassword != user.password ">Password Not Matching
                    </div>

                    <button type="submit" class="btn btn-default"
                            ng-disabled="registration.$invalid || (confirmPassword != user.password)">Registration
                    </button>
                    <button class="btn btn-default" ui-sref="login">Login</button>
                    <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
